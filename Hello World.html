<html lang="en">
<head>

    <title>THis is HTML </title>
    <style type="text/css">
        #para1{
        text-align:center;
        color:blue;

<body >

    <p id="para1">This is first paragraph</p>
    
    <p class="class1">This is second paragraph</p>
    
    <p>This is third paragraph</p>

    <h2>This is the second thing</h2>
    
    <img src="map.jpeg" height="500" width="500" >
